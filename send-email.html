<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/send-email.css" />
  </head>
  <body>
    <section class="login">
      <img
        src="./images/logo_yard_sale.svg"
        alt="Yard Sale Logo"
        class="logo"
      />
      <h1 class="title">Email has been sent!</h1>
      <p class="subtitle">
        Please check your inbox for instructions on how to reset the password
      </p>
      <figure class="email-image-container">
        <img src="./images/email.svg" alt="Email Images" class="email-image" />
      </figure>
      <a href="./new-password.html" class="login__button">Login</a>
      <p class="login__additional">
        Didn't receive the email?
        <a href="./password-recovery.html" class="login__link">Resend</a>
      </p>
    </section>
  </body>
</html>
