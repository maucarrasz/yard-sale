<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password recovery</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Send Email</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/password-recovery.css" />
      </head>
      <body>
        <section class="login">
          <img
            src="./images/logo_yard_sale.svg"
            alt="Yard Sale Logo"
            class="logo"
          />
          <h1 class="title">Password recovery</h1>
          <p class="subtitle">
            Inform the email address used to create your account
          </p>
          <form action="./send-email.html" class="login__form">
            <label for="email" class="login__label">Email address</label>
            <input
              type="email"
              class="login__input"
              id="email"
              autocomplete="email"
              required
            />
            <input type="submit" class="login__button" value="Submit" />
          </form>
          <a href="./login.html" class="login__link">Back to log in</a>
        </section>
      </body>
    </html>
  </body>
</html>
