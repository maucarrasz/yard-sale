<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/new-password.css" />
  </head>
  <body>
    <section class="login">
      <img
        src="./images/logo_yard_sale.svg"
        alt="Yard Sale Logo"
        class="logo"
      />
      <h1 class="title">Create a new password</h1>
      <p class="subtitle">Enter a new password for your account</p>
      <form action="./index.html" class="login__form">
        <label for="new-password" class="login__label">Password</label>
        <input
          type="password"
          class="login__input"
          id="new-password"
          autocomplete="new-password"
          placeholder="***********"
          required
        />
        <label for="password-again" class="login__label"
          >Re-enter password</label
        >
        <input
          type="password"
          class="login__input"
          id="password-again"
          autocomplete="new-password"
          placeholder="***********"
          required
        />
        <input type="submit" class="login__button" value="Confirm" />
      </form>
    </section>
  </body>
</html>
